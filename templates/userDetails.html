{% extends 'base.html' %}

{% block title %}<h1>User Profile</h1>{% endblock %}
{% block content %}
    <h1>Id: {{ user.id }} - {{ user.username }} </h1>
    <div class="col-sm-3">
        <ul class="list-group">
            <li class="list-group-item"><b>Primeiro Nome:</b> {{ user.first_name }}</li>
            <li class="list-group-item"><b>Apelido:</b> {{ user.last_name }}</li>
            <li class="list-group-item"><b>Email:</b> {{ user.email }}</li>
        </ul>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3"></div>
{% endblock %}
